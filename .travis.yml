notifications:
  email: false
sudo: enabled
os: linux
language: python
python: 3.7-dev
install:
  - python3 -m pip install --upgrade -r dev_requirements.txt
  - python3 -m pip install --upgrade --only-binary=Cython Cython
  - python3 -m pip install OctoBot-Commons # TODO remove it
  - python3 -m pip install OctoBot-Channels # TODO remove it
  - python3 -m pip install -r requirements.txt # TODO remove it

matrix:
  include:
    - name: "Linux - Python 3 nightly"
      os: linux
      language: python
      python: 3.7-dev
      script:
        - pytest --cov=. --cov-config=.coveragerc --durations=0 -rw tests
        - python3 setup.py install

deploy:
  - provider: pypi
    user:
      secure: 
    password:
      secure: 
    skip_existing: true
    skip_cleanup: true
    distributions: "sdist"
    on:
      repo: Drakkar-Software/OctoBot-Trading
      branch: master
      tags: true
      condition: $TRAVIS_OS_NAME = 'linux'
